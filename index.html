<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foobar: AI Script Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Foobar: AI Script Generator</h1>
        </header>

        <main>
            <!-- Section 1: User Input -->
            <section class="card">
                <h2>1. Describe Your Task</h2>
                <p>Enter a natural language command for the script you need.</p>
                <textarea id="prompt-input" rows="4" placeholder="e.g., Take a backup of system config on a Linux machine"></textarea>
                <button id="generate-btn">Generate Script</button>
            </section>

            <!-- Section 2: Script Output -->
            <section class="card">
                <h2>2. Generated Script</h2>
                <!-- Timestamp: hidden by default -->
                <p class="timestamp hidden" id="timestamp-container">
                    Generated on: <span id="timestamp-output"></span>
                </p>
                <div class="code-container">
                    <!-- Copy Button: hidden by default -->
                    <button id="copy-btn" class="copy-button hidden">Copy</button>
                    <pre id="script-output"><code><!-- The generated script will appear here --></code></pre>
                </div>
            </section>

            <!-- Section 3: Deployment -->
            <section class="card">
                <h2>3. Deploy</h2>
                <p>Select the servers and deploy the script.</p>
                <div id="server-list">
                    <div class="server-item">
                        <input type="checkbox" id="server-01" value="server-01">
                        <label for="server-01">prod-web-01</label>
                    </div>
                    <div class="server-item">
                        <input type="checkbox" id="server-02" value="server-02">
                        <label for="server-02">staging-db-alpha</label>
                    </div>
                    <div class="server-item">
                        <input type="checkbox" id="server-03" value="server-03">
                        <label for="server-03">dev-worker-24</label>
                    </div>
                </div>
                <button id="deploy-btn">Deploy to Selected Servers</button>
                <div class="log-container">
                    <pre id="log-output"><code><!-- Deployment logs will appear here --></code></pre>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
